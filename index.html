<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>JS Bin</title>

</head>

<body>

    <article id="darkMode">
        <h1 id="heading">Java Script</h1>
        <button id="btn">Dark Mode</button>
    </article>
    <br>
    <br>

    <article id="password">

        <h2>Password</h2>

        <input type="password" id="input">

        <button id="showpassword">Show / Hide</button>

    </article>

    <article id="counter">
        <h2 id="counterHeading">Counter</h2>
        <p id="counterOutput">0</p>
    </article>

    <article id="checkbox">
        <input type="checkbox" class="fast">Fast</input>
        <input type="checkbox" class="good">Good </input>
        <input type="checkbox" class="cheap">Cheap</input>
    </article>

    <article id="clock">

        <div class="analog">
            <div class="analog__seconds"></div>
            <div class="analog__minutes"></div>
            <div class="analog__hours"></div>
            <div class="analog__circle"></div>
        </div>
        <div class="digi-clock">
            <span class="digi-clock__hours"></span>
            <span class="digi-clock__dots">:</span>
            <span class="digi-clock__minutes"></span>
            <span class="digi-clock__dots">:</span>
            <span class="digi-clock__seconds"></span>
        </div>
    </article>
</body>

<script src="script.js"></script>

</html>
